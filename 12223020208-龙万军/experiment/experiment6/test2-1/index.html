<!DOCTYPE html>
<html>
<body>
    <span id="clock"></span>
    <script language=javascript>
        var int = self.setInterval("clock()", 50)
        function clock() {
            var t = new Date()
            document.getElementById("clock").innerText
                = t
        }
    </script>
    <button onclick="int=window.clearInterval(int)">Stop interval</button>
</body>

</html>
